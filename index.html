<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>単語アプリ</title>
        <link rel="stylesheet" href="style.css">
    
        <!-- キャッシュを無効化 -->
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    
        <!-- Webアプリ風設定 -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="単語アプリ">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="apple-touch-icon" href="icon.png">
    </head>    
<body>
    <div id="review-banner" style="display: none;">復習モード中</div>

    <!-- 初期設定画面 -->
    <div id="setup-screen">
        <h1>単語範囲を設定</h1>
        <div class="input-group">
            <label for="start-number">開始番号:</label>
            <input type="number" id="start-number" min="161" max="900" value="401">
            <label for="end-number">終了番号:</label>
            <input type="number" id="end-number" min="161" max="900" value="900">
        </div>
        <button id="start-button">開始</button>
    </div>
    <!-- 単語表示画面 -->
    <div id="app" style="display: none;">
        <div id="word-container">
            <h3 id="word-number">単語番号: 1</h3>
            <h1 id="word-english">英単語</h1>
            <h3 id="word-japanese" style="display: none;">日本語</h3>
        </div>
        <button id="reveal-button">タップして日本語を見る</button>
        <div id="button-container">
            <button id="unknown-button">わからない</button>
            <button id="next-button">次へ</button>
        </div>
    </div>
    <!-- おめでとう画面 -->
    <div id="congrats-screen" style="display: none;">
        <h1>おめでとう！！</h1>
        <button id="restart-button">もう一度</button>
    </div>

    <script src="words_data.js"></script>
    <script src="script.js"></script>
</body>
</html>
